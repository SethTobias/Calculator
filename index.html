<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Calculator_SethTobias</title>
  </head>
  <body>
    <nav></nav>
        <section id="simpleCalc">
      <div class="calc" id="simple">
        <input class="screen" data-screen disabled></input>
        <div class="keys">
          <div class="row1">
            <button class="key value seven" value="7" data-7>7</button>
            <button class="key value eight" value="8" data-8>8</button>
            <button class="key value nine" value="9" data-9>9</button>
            <button class="key operation division" value="&divide" data-divide>&divide;</button>
          </div>
          <div class="row2">
            <button type="button" class="key value four" value="4" data-4>4</button>
            <button class="key value five" value="5" data-5>5</button>
            <button class="key value six" value="6" data-6>6</button>
            <button class="key operation multiplcation" value="&times;" data-times>&times;</button>
          </div>
          <div class="row3">
            <button class="key value one" value="1" data-1>1</button>
            <button class="key value two" value="2" data-2>2</buv>
            <button class="key value three" value="3" data-3>3</button>
            <button class="key operation subtraction" value="&minus;" data-minus>&minus;</button>
          </div>
          <div class="row4">
            <button class="key value zero" value="0" data-0>0</button>
            <button class="key operation decimal" value="&period;" data-period>&period;</button>
            <button class="key operation plus" value="&plus;" data-plus>&plus;</button>
            <button class="key operation equal" value="&equals;" data-equal>&equals;</button>
          </div>
        </div>
      </div>
    </section>
    <script src="/JavaScript/index.js">

    </script>
  </body>
</html>
